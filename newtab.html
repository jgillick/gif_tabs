<!DOCTYPE html>
<html>
<head>
  <title>New Tab</title>
  <link href='http://fonts.googleapis.com/css?family=Terminal+Dosis:400,700' rel='stylesheet' type='text/css'>
  <link href="./stylesheets/base.css" type="text/css" rel="stylesheet" />
  <link href="./themes/light_gray.css" type="text/css" rel="stylesheet" id="theme-stylesheet" />

  <script src="./javascript/jquery-2.1.1.min.js" type="text/javascript"></script>
  <script src="./javascript/underscore-min.js" type="text/javascript"></script>

  <script src="./javascript/main.js" type="text/javascript"></script>
</head>
<body>

  <section class="main loading">
    <nav>
      <div class="arrow left" title="Previous gif">Previous</div>
      <div class="arrow right" title="New random gif">Next</div>
    </nav>
    <figure>
      <a href="#" class="image">
        <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw==
" /></a>
      <figcaption>Loading...</figcaption>
      <cite>Source: <span></span></cite>
    </figure>
  </section>

  <section class="history empty">
    <h1>Recent Gifs</h1>
    <ul></ul>
  </section>


  <form class="settings">
    <h1>Settings</h1>
    <ol>
      <li>
        <label for="theme-select">Theme:</label>
        <select id="theme-select">
          <option value="dark_blue">Dark</option>
          <option value="light_gray">Light</option>
          <option value="light_gray_compact">Light Compact</option>
          <option value="light_pink">Light Pink</option>
          <option value="light_pink_compact">Light Pink Compact</option>
        </select>
      </li>
      <li>
        <input type="checkbox" id="setting-giphy" name="image-feed" data-feed="giphy" checked />
        <label for="setting-giphy">Giphy</label>
      </li>
      <li>
        <input type="checkbox" id="setting-reddit" name="image-feed" data-feed="reddit" checked />
        <label for="setting-reddit">Reddit</label>
      </li>
    </ol>
  </form>

  <div id="powered-by-giphy">
    <a href="http://giphy.com">
      <img src="/images/powered-by-giphy.gif" width="73" height="27" alt="Powered by Giphy" /></a>
  </div>

  <!-- For back button recall -->
  <form class="browser-cache">
    <input type="text" id="gifid" value="" />
    <input type="text" id="history-index" value="" />
  </form>
</body>
</html>
